<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
    body {
        background-image: url("{% static 'leaf.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
    }
    #box1 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
    .nav-item:hover {
    background-color: black;
    color: orange !important;
    transform: scale(1.1);
     border-radius:5px;
}
a.nav-link.active {
    background-color: black;
    color: orange !important;
    border-radius:5px;
    transform: scale(1.1);
}



</style>

    <meta charset="UTF-8">
    <title>Vypin Upajilla Kalolsavam</title>
</head>
<body>
<div class="container-fluid sticky-top" >
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a href="http://127.0.0.1:8000/kaloapp/itemdisplay/" class="navbar-brand">
                <h3 class="text-white">ഉപജില്ലാ കലോത്സവം<img
                        src="{% static 'img/—Pngtree—kathakali dancer for happy onam_6461667.png' %}"
                        style="height:50px;width:50px"></h3>
            </a>
            <button type="button" class="navbar-toggler ms-auto me-0"  data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" style="background-color:white">
                <span class="navbar-toggler-icon text-white"  ></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="http://127.0.0.1:8000/kaloapp/itemdisplay/" class="nav-item nav-link active" style="color:white">ITEMS</a>
                    <a href="http://127.0.0.1:8000/kaloapp/itempointsdisplay/" class="nav-item nav-link" style="color:white">ITEM-POINTS</a>
                    <a href="http://127.0.0.1:8000/kaloapp/schooldisplay/" class="nav-item nav-link" style="color:white">SCHOOLS</a>
                    <a href="http://127.0.0.1:8000/kaloapp/schoolpointsdisplay/" class="nav-item nav-link" style="color:white">SCHOOL-POINTS</a>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->

<!-- Hero Start -->
<div class="container-fluid hero-header mb-1">
    <form method="post">{% csrf_token %}

        <div class="container" id="box1" style="margin-top:100px;width:450px;height:390px">
           <center> <h3 class="text-white">Edit item </h3></center>

            <div class="box">
                <div class="form-group">
                    <label for="itemCode" style="color:white">Item Code:</label>
                    <input type="number" name="itcode" class="form-control" required id="itemCode"
                           value="{{datas.itemcode}}">
                    <div class="message-container">
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div {% if message.tags %} class="{{ message.tags }}" {% endif %} style="color:red">{{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div><br>
            <div class="form-group">
                <label for="itemName" style="color:white">Item Name:</label>
                <input type="text" name="itname" class="form-control" required id="itemName" value="{{datas.itemname}}">
            </div><br>
            <div class="form-group">
                <label for="category" style="color:white">Category:</label>
                <select class="form-control" required name="cat" id="category">
                    <option>{{datas.category}}</option>
                    <optgroup label="General">
                        <option value="General LP">General LP</option>
                        <option value="General UP">General UP</option>
                        <option value="General HS">General High School</option>
                        <option value="General HSS">General Higher Secondary</option>
                    </optgroup>
                    <optgroup label="Arabic">
                        <option value="Arabic LP">Arabic LP</option>
                        <option value="Arabic UP">Arabic UP</option>
                        <option value="Arabic HS">Arabic High School</option>
                    </optgroup>
                    <optgroup label="Sanskrit">
                        <option value="Sanskrit UP">Sanskrit UP</option>
                        <option value="Sanskrit HS">Sanskrit High School</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <a href="">
                <button type="submit" class="btn btn-danger">Submit</button>
            </a>
            <div style="height:230px"></div>
        </div>
    </form>
</div>
<!-- Hero End -->
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
    .form-group {
        display: inline-block;
        width: 45%; /* Adjust the width as needed */
        margin-right: 10px; /* Add some spacing between form groups */
        vertical-align: top; /* Align the form groups to the top */
    }

    /* Clear the float every two form groups to create two in a row */
    .form-group:nth-child(2n+1) {
        clear: both;
    }
    body {
        background-image: url("{% static 'leaf.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
        overflow: hidden;
    }
    #box1 {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
    .nav-item:hover {
    background-color: black;
    color: orange !important;
    transform: scale(1.1);
     border-radius:5px;
}

a.nav-link.active {
    background-color: black;
    color: orange !important;
    border-radius:5px;
    transform: scale(1.1);
}




    </style>

    <meta charset="UTF-8">
    <title>Vypin Upajilla Kalolsavam</title>
</head>
<body>
<div class="container-fluid sticky-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a href="http://127.0.0.1:8000/kaloapp/itemdisplay/" class="navbar-brand">
                <h3 class="text-white">ഉപജില്ലാ കലോത്സവം<img
                        src="{% static 'img/—Pngtree—kathakali dancer for happy onam_6461667.png' %}"
                        style="height:50px;width:50px"></h3>
            </a>
            <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" style="background-color:white">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="http://127.0.0.1:8000/kaloapp/itemdisplay/" class="nav-item nav-link " style="color:white">ITEMS</a>
                    <a href="http://127.0.0.1:8000/kaloapp/itempointsdisplay/" class="nav-item nav-link"
                       style="color:white">ITEM-POINTS</a>
                    <a href="http://127.0.0.1:8000/kaloapp/schooldisplay/" class="nav-item nav-link active"
                       style="color:white">SCHOOLS</a>
                    <a href="http://127.0.0.1:8000/kaloapp/schoolpointsdisplay/" class="nav-item nav-link"
                       style="color:white">SCHOOL-POINTS</a>
                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->

<!-- Hero Start -->
<div class="container-fluid hero-header mb-1">
    <form method="post">{% csrf_token %}

        <div class="container" id="box1" style="margin-top:80px;width:450px;height:580px">
            <center><h3 class="text-white">Edit Schools </h3></center>

            <div class="box">
                <div class="form-group1">
                    <label style="color:white">School Code:</label>
                    <h3 style="color:orange">{{datas.schoolcode}}</h3>
                </div>
                <br>
                <div class="form-group1">
                    <label style="color:white">School Name:</label>
                    <h3 style="color:orange">{{datas.schoolname}}</h3>
                </div>
                <br>
                <div class="form-group1">
                    <label style="color:white">Category:</label>
                    <h3 style="color:orange">{{datas.category}}</h3>
                </div>
                <br>
                <div class="form-group">
                    <label style="color: white">Points:</label>
                    <input type="number" class="form-control" required value="{{datas.mark}}" name="mark1">
                </div>

                <div class="form-group">
                    <label style="color: white">A Grade:</label>
                    <input type="number" class="form-control" required value="{{datas.agrade}}" name="agrade1">
                </div>
                <br><br>

                <div class="form-group">
                    <label style="color: white">B Grade</label>
                    <input type="number" class="form-control" required value="{{datas.bgrade}}" name="bgrade1">
                </div>


                <div class="form-group">
                    <label style="color: white">C Grade</label>
                    <input type="number" class="form-control" required value="{{datas.cgrade}}" name="cgrade1">
                </div>
                <br><br>
                <a href="">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </a>
                <div style="height:230px"></div>
            </div>
        </div>
    </form>
</div>
<!-- Hero End -->

</body>
</html>
